<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, вёрстка, адаптивная вёрстка, pop-up">
    <meta name="author" content="Александр Гордеев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип cайта Mesto.">
                <hr class="header__line">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар.">
                    <div class="profile__info">
                        <h1 class="profile__name">
                             Многобукв Многобуквович
                        </h1>
                        <button class="profile__edit-button button-hover">
                            <img class="profile__edit-button-pic" src="./images/edit-button.svg" alt="Карандаш.">
                        </button>
                        <h2 class="profile__about">
                            Исследователь океана
                        </h2>
                    </div>
                </div>
                <button class="profile__add-button button-hover">
                    <img class="profile__add-button-pic" src="./images/add-button.svg" alt="Плюс.">
                </button>
            </section>
        </main>
    </div>
</body>
</html>
