<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, вёрстка, адаптивная вёрстка, pop-up">
    <meta name="author" content="Александр Гордеев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип cайта Mesto.">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар.">
                    <div class="profile__info">
                        <h1 class="profile__name">
                            Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit-button button-hover" type="button" aria-label="Редактировать"></button>
                        <h2 class="profile__about">
                            Исследователь океана
                        </h2>
                    </div>
                </div>
                <button class="profile__add-button button-hover" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
        <div class="popup" id="popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form" id="popup__form_edit" name="main-edit">
                    <input class="popup__input-box popup__input-box_value_name" type="text" name="name" value="">
                    <input class="popup__input-box popup__input-box_value_about" type="text" name="about" value="">
                    <button class="popup__button-save" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
            <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
        </div>
        <div class="popup" id="popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">
                    Новое место
                </h2>
                <form class="popup__form" id="popup__form_add" name="card-add">
                    <input class="popup__input-box popup__input-box_value_mesto" type="text" name="name" value="" placeholder="Название">
                    <input class="popup__input-box popup__input-box_value_link" type="text" name="about" value="" placeholder="Ссылка на картинку">
                    <button class="popup__button-save" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
            <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
        </div>
        <template id="element">
            <li class="element">
                <img class="element__pic">
                <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                <div class="element__describtion">
                    <h2 class="element__name"></h2>
                    <button class="element__button" type="button" aria-label="Нравится"></button>
                </div>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
