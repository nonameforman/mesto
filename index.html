<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, вёрстка, адаптивная вёрстка, pop-up">
    <meta name="author" content="Александр Гордеев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип cайта Mesto.">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар.">
                    <div class="profile__info">
                        <h1 class="profile__name">
                            Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit-button button-hover" type="button" aria-label="Редактировать"></button>
                        <h2 class="profile__about">
                            Исследователь океана
                        </h2>
                    </div>
                </div>
                <button class="profile__add-button button-hover" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container">
                    <li class="element">
                        <img class="element__pic" src="./images/element-karachaev.png" alt="Руины собора в Карачаеве.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Карачаево-Черкессия
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__pic" src="./images/element-elbrus.png" alt="Пейзажи Эльбруса.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Гора Эльбрус
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__pic" src="./images/element-dombai.png" alt="Пейзажи Эльбруса.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Домбай
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__pic" src="./images/element-dombai.png" alt="Пейзажи Эльбруса.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Домбай
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__pic" src="./images/element-elbrus.png" alt="Пейзажи Эльбруса.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Гора Эльбрус
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__pic" src="./images/element-karachaev.png" alt="Руины собора в Карачаеве.">
                        <div class="element__describtion">
                            <h2 class="element__name">
                                Карачаевск
                            </h2>
                            <button class="element__button element__button_hovered" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form" name="main-edit">
                    <input class="popup__input-box popup__input-box_value_name" type="text" name="name" value="">
                    <input class="popup__input-box popup__input-box_value_about" type="text" name="about" value="">
                    <button class="popup__button-save popup__button-save_hovered" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
            <button class="popup__button-close button-hover" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
