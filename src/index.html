<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, вёрстка, адаптивная вёрстка, pop-up">
    <meta name="author" content="Александр Гордеев">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип cайта Mesto.">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <button class="profile__edit-image" type="button" aria-label="Изменить аватар">
                        <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар.">
                    </button>
                    <!-- <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар."> -->
                    <div class="profile__info">
                        <h1 class="profile__name">
                            Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit-button button-hover" type="button" aria-label="Редактировать"></button>
                        <h2 class="profile__about">
                            Исследователь океана
                        </h2>
                    </div>
                </div>
                <button class="profile__add-button button-hover" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
        <div class="popup" id="popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form" id="popup__form_edit" name="main-edit">
                    <input class="popup__input" id="input_name" type="text" name="name" value="" required minlength="2" maxlength="40">
                    <span class="popup__error" id="input_name-error"></span>
                    <input class="popup__input" id="input_about" type="text" name="about" value="" required minlength="2" maxlength="200">
                    <span class="popup__error" id="input_about-error"></span>
                    <button class="popup__button" id="save-button" type="submit">Сохранить</button>
                </form>
            </div>
            <button class="popup__button-close button-hover" id="close_edit-profile" type="button" aria-label="Закрыть"></button>
            <div class="popup__overlay" id="overlay_edit-profile"></div>
        </div>
        <div class="popup" id="popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">
                    Новое место
                </h2>
                <form class="popup__form" id="popup__form_add" name="card-add">
                    <input class="popup__input" id="input_mesto" type="text" name="name" value="" placeholder="Название" required minlength="2" maxlength="200">
                    <span class="popup__error" id="input_mesto-error"></span>
                    <input class="popup__input" id="input_link" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
                    <span class="popup__error" id="input_link-error"></span>
                    <button class="popup__button" id="create-button" type="submit">Создать</button>
                </form>
            </div>
            <button class="popup__button-close button-hover" id="close_add-card" type="button" aria-label="Закрыть"></button>
            <div class="popup__overlay" id="overlay_add-card"></div>
        </div>
        <!-- popup delete -->
        <div class="popup" id="popup_confirm-delete">
            <div class="popup__container">
                <h2 class="popup__title">
                    Вы уверены?
                </h2>
                <form class="popup__form" id="popup__form_confirm-delete" name="delete">
                    <button class="popup__button" id="delete-button" type="submit">Да</button>
                </form>
            </div>
            <button class="popup__button-close button-hover" id="close_confirm-delete" type="button" aria-label="Закрыть"></button>
            <div class="popup__overlay" id="overlay_confirm-delete"></div>
        </div>
        <!-- popup avatar -->
        <div class="popup" id="popup_edit-avatar">
            <div class="popup__container">
                <h2 class="popup__title">
                    Обновить аватар
                </h2>
                <form class="popup__form" id="popup__form_edit-avatar" name="edit-avatar">
                    <input class="popup__input" id="input_link" type="url" name="link" value="" placeholder="Ссылка на новый аватар" required>
                    <span class="popup__error" id="input_link-error"></span>
                    <button class="popup__button" id="create-button" type="submit">Сохранить</button>
                </form>
            </div>
            <button class="popup__button-close button-hover" id="close_edit-avatar" type="button" aria-label="Закрыть"></button>
            <div class="popup__overlay" id="overlay_edit-avatar"></div>
        </div>
        <div class="popup popup_pic-fullscreen" id="popup_pic-fullscreen">
            <img class="popup__image" src="https://ampravda.ru/files/articles-2/68895/q640b5ym738c-1.jpg" alt="Новобурейский">
            <button class="popup__button-close button-hover" id="close_pic-fullscreen" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__capture"></h2>
            <div class="popup__overlay" id="overlay_pic-fullscreen"></div>
        </div>
        <template id="element">
            <li class="element">
                <button class="element__pic-button" type="button" aria-label="Открыть изображение"><img class="element__pic"></button>
                <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                <div class="element__describtion">
                    <h2 class="element__name"></h2>
                    <div class="element__like-place">
                        <button class="element__button" type="button" aria-label="Нравится"></button>
                        <p class="element__like-counter">
                            0
                        </p>
                    </div>
                </div>
            </li>
        </template>
    </div>
</body>
</html>
